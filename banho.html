<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style4.css">
  <title>Formulário</title>
</head>

<body>
  <section>
    <h2>Agendamento</h2>
    <form action="obrigado.html" post">
      <label>Nome</label>
      <input type="text" name="name" placeholder="Digite seu nome" autocomplete="off" required>
      <label>Email</label>
      <input type="email" name="email" placeholder="Digite seu email" autocomplete="off" required>
      <label for="itel">Telefone</label>
      <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="\d{4,5}-\d{4}$" required
        placeholder="xxxxx-xxxx">
      <label>Fale mas sobre o seu Pet </label>
      <textarea name="message" cols="30" rows="10" placeholder="Digite sua mensagem" required></textarea>
      <div class="Tosa">
        <label for="opcoes">Opções:</label>
        <select id="opcoes" name="opcoes">
          <option value="opcao1">Tosa higiênica</option>
          <option value="opcao2">Tosa na tesoura</option>
          <option value="opcao3">Tosa na máquina</option>
          <option value="opcao4">Tosa bebê</option>
          <option value="opcao5">Tosa na Raça</option>
          <option value="opcao6">Banho e Tosa</option>
          <label for="radio1">Escolha uma opção:</label>
          <div>class="button">
            <input class="enviar" type="submit" value="Enviar">
            <div class="botao">
              <a href="index.html"><img src="assets/imagens/home2.png" width="40px"></button></a>
            </div>
  </section>
</body>

</html>
